picketlink=The configuration of the PicketLink Subsystem.
picketlink.add=Adds the PicketLink Subsystem configuration.
picketlink.remove=Removes the PicketLink Subsystem configuration.

identity-management=The configuration of a identity management.
identity-management.add=Adds a identity management configuration.
identity-management.remove=Removes a identity management configuration.
identity-management.alias=Alias for the IdentityManager
identity-management.jndi-name=JNDI name for the IdentityManager

identity-configuration=The configuration of a identity management.
identity-configuration.add=Adds a identity management configuration.
identity-configuration.remove=Removes a identity management configuration.
identity-configuration.name=Configuration name.

jpa-store=The configuration of a JPA Store.
jpa-store.add=Adds a JPA Store.
jpa-store.remove=Removes a JPA Store.
jpa-store.data-source=JNDI URL for the Data Source.
jpa-store.entity-module=Module name from where the JPA entities and persistence unit must be loaded from.
jpa-store.entity-module-unit-name=The name of the persistence unit when using the entity-module.
jpa-store.entity-manager-factory=JNDI URL for the EntityManagerFactory.
jpa-store.module=An alternative module from where classes should be loaded from.
jpa-store.support-attribute=Indicates if ad-hoc attributes are supported by the identity store.
jpa-store.support-credential=Indicates if credentials are supported by the identity store.

file-store=The configuration of a File Store.
file-store.add=Adds a File Store.
file-store.remove=Removes a File Store.
file-store.working-dir=Directory where the IDM files should be stored.
file-store.always-create-files=Indicates if the IDM files should be always created.
file-store.async-write=Indicates if async writes are supported.
file-store.async-write-thread-pool=Defines the thread pool size for async writes.
file-store.module=An alternative module from where classes should be loaded from.
file-store.support-attribute=Indicates if ad-hoc attributes are supported by the identity store.
file-store.support-credential=Indicates if credentials are supported by the identity store.

ldap-store=The configuration of a LDAP Store.
ldap-store.add=Adds a LDAP Store.
ldap-store.remove=Removes a LDAP Store.
ldap-store.url=Defines the url to connect to the LDAP server.
ldap-store.bind-dn=Defines the bind DN used to authenticate with the server.
ldap-store.bind-credential=Defines the bind credential used to authenticate with the server.
ldap-store.base-dn-suffix=Defines the base DN suffix where the identity types are stored.
ldap-store.module=An alternative module from where classes should be loaded from.
ldap-store.support-attribute=Indicates if ad-hoc attributes are supported by the identity store.
ldap-store.support-credential=Indicates if credentials are supported by the identity store.

mapping=The LDAP mapping configuration for a IDM type.
mapping.add=Adds a mapping configuration.
mapping.remove=Removes a mapping configuration.
mapping.class=The full qualified name of the IDM type.
mapping.base-dn-suffix=The base DN for this type.
mapping.object-classes=A comma separated list of objectClasses.
mapping.parent-membership-attribute-name=The name of the attribute used to create parent-child relationships.
mapping.relates-to=Relates a type with another mapped type. Usually used when mapping relationships.

attribute=An LDAP attribute mapping for a specific mapped type.
attribute.add=Adds a attribute configuration.
attribute.remove=Removes a attribute configuration.
attribute.name=The name of the property to map to a specific LDAP attribute.
attribute.ldap-name=The name of the LDAP attribute to map to a specific property.
attribute.is-identifier=Indicates if this attribute is an identifier.
attribute.read-only=Indicates if this attribute is readonly.

supportedTypes=The supported type set for a identity store configuration.
supportedTypes.add=Adds a supported type set.
supportedTypes.remove=Removes a supported type set.
supportedTypes.supportsAll=Indicate if all types are supported.

supportedType=The type supported by a identity store configuration.
supportedType.add=Adds a type.
supportedType.remove=Removes a type.
supportedType.class=The type name. Usually the full qualified name.

credential-handler=A CredentialHandler type supported by a specific identity store..
credential-handler.add=Adds a type.
credential-handler.remove=Removes a type.
credential-handler.class=The type name. Usually the full qualified name.

federation=The configuration of a federation.
federation.add=Adds a federation configuration.
federation.remove=Removes a federation configuration.
federation.alias=Alias for the federation.

identity-provider=The configuration of an Identity Provider.
identity-provider.add=Adds an Identity Provider configuration.
identity-provider.remove=Removes an Identity Provider configuration.
identity-provider.alias=Alias for the Identity Provider.
identity-provider.external=Indicates if it is a Remote IDP.
identity-provider.security-domain=Security Domain for the Identity Provider.
identity-provider.attribute-manager=Class name for the attribute manager implementation.
identity-provider.role-generator=Class name for the role generator implementation.
identity-provider.url=The URL of the Identity Provider.
identity-provider.supportsSignatures=Indicates where messages should be signed.
identity-provider.encrypt=Indicates where SAML Assertions should be encrypted.

identity-provider.strict-post-binding =Indicates where the IDP should respond back to SPs using HTTP POST Binding.
identity-provider.created-assertions-count=Number of created assertions.
identity-provider.response-to-sp-count=Number of response to service providers.
identity-provider.error-response-to-sp-count=Number of error responses sent to service providers.
identity-provider.error-sign-validation-count=Number of signature error responses sent to service providers.
identity-provider.error-trusted-domain-count=Number of trusted domain error responses sent to service providers.
identity-provider.expired-assertions-count=Number of expired assertions.
identity-provider.login-init-count=Number of login attempts.
identity-provider.login-complete-count=Number of successful login.

key-store=Key store configuration.
key-store.add=Adds a Key store configuration.
key-store.remove=Removes a Key store configuration.
key-store.url=URL for the key store.
key-store.passwd=Password for the key store.
key-store.sign-key-alias=Key to be used to sign.
key-store.sign-key-passwd=Password for the sign key alias.

service-provider=The configuration of a Sevice Provider.
service-provider.add=Adds a service provider configuration.
service-provider.remove=Removes a service provider configuration.
service-provider.alias=Alias for the service provider.
service-provider.security-domain=Security Domain for the service provider.
service-provider.url=The URL of the service provider.
service-provider.post-binding=Indicate if this service provider uses a HTTP POST(true) or REDIRECT(false) binding.
service-provider.supportsSignatures=Indicates if messages should be signed.
service-provider.strict-post-binding =Indicates if the SP should always expect a response using HTTP POST Binding from the IDP.
service-provider.error-page=Defines a URI for the error page.
service-provider.logout-page=Defines a URI for the logout page.
service-provider.request-from-idp-count=Number of requests from the IDP.
service-provider.response-from-idp-count=Number of responses from the IDP.
service-provider.request-to-idp-count=Number requests to the IDP.
service-provider.expired-assertions-count=Number of expired assertions.

trust-domain=The configuration of a trust domain.
trust-domain.add=Adds a new trusted domain.
trust-domain.remove=Removes a trusted domain.
trust-domain.name=Name of the trusted domain.
trust-domain.cert-alias=Certificate alias for this domain.

